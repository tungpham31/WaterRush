<script data-main="postgame" src="scripts/require.js"></script>
<script>
	require.config( {
		baseUrl : 'scripts',
		paths : {
			'$' : 'jquery-2.0.3',
			'_' : 'underscore',
			'Backbone' : 'backbone',
			'root' : '../'
		}
	} );
</script>

<div class="modal-header">
	<h3>Post Game</h3>
</div>
<div class="modal-body" style="text-align:center;">
	<div id="win" style="display:none;">

		<br />
		<button type="button" class="btn btn-large btn-primary" id="playNext">Play Next</button>
	</div>
	<div id="loss" style="display:none;">

</div>

	<button class="btn" id="powerUp">Buy Powerups</button>
	<button class="btn btn-warning" id="home">Home</button>
